<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Perfect Body.css">
    <script src="https://kit.fontawesome.com/02c7d8d2bc.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <div class="header">
        <p class="logo">Logo</p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    </div>
    <div class="container">
        <div id="Root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your Cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">$ 0.00</h2>
            </div>
        </div>
    </div>
    <script>
        
const product = [
    {
        id:0,
        image: 'D:/Web Development/image/Allmax/Allmax Allwhey Gold 5 Lb Cookies & Cream.jpg',
        title: 'Allmax Allwhey Gold 5 Lb Chocolate',
        price: 120,
    },
    {
        id: 1,
        image: 'image/chiba/Chiba Fitness Belt (Leather) 40818 (L).jpg',
        title: 'Air Pods Pro',
        price: 60,
    },
    {
        id: 2,
        image: 'image/camera.jpg',
        title: '250D DSLR Camera',
        price: 230,
    },
    {
        id:3,
        image: 'image/HeadPhone.jpg',
        title: 'Head Phones',
        price: 100,
    }
];
const categories = [...new Set(product.map((item) => 
    {/*return item*/}))]
    let i=0;
     document.getElementById("Root").innerHTML = categories.map((item)=>
    {
        var {image, title, price} = item;
        return(
            `<div class='box'>
                <div class='img-box'>
                    <img class='images' src=${image}/>
                </div>  
            <div class='bottom'>
            <p>${title}</p>
            <h2>$ ${price}.00</h2>`+
            "<button onclick='AddToCart("+(i++)+")'>Add To Cart</button>"+
            `</div>
            </div>`
        )
    }).join('')

    var cart=[];

    function AddToCart(a){
        cart.push({...categories[a]});
        displayCart();
    }

    function delElement(a){
        cart.splice(a,1);
        displayCart();
    }
    function displayCart(a){
        let j=0, total=0;
        document.getElementById("count").innerHTML = cart.length;
        if(cart.length==0){
            document.getElementById('cartItem').innerHTML = "Your Cart Is Empty";
            document.getElementById("total").innerHTML = "$ "+0 +".00";
        }
        else{
            document.getElementById('cartItem').innerHTML = cart.map((items) =>
            {
                var {image, title, price} =items;
                total=total+price;
                document.getElementById("total").innerHTML = "$ "+total+".00";
                return(
                    `<div class='cart-item'>
                    <div class='row-img'>
                        <img class='rowimg' src=${image}>
                    </div>
                    <p style='font-size:1vw;'>${title}</p>
                    <h2 style='font-size:1.5vw;'>${price}.00</h2>`+
                    "<i class='fa-solid fa-trash' onclick='delElement("+ (j++) +")' > </i></div>" 
                )
            }).join('');
        }
    }
    </script>
</body>
</html>
